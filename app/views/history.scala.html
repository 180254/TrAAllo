@(board: Board)

<div class="history-right">

    @for( historyItem <- board.getHistoryItems(10)) {
        <div class="history-item">
            <span class="history-date">@historyItem.getFormattedDateTime</span> <br/>
            <span class="history-text">@historyItem.toString</span>
        </div>
    }

</div>
